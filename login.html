<html lang="en">
  <head>
    <title> Login Form </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
      form{ border-style: groove; margin-right: 15%;margin-left:15%;}
      h1{background-color: #2C423B; color: white;}
      body {}
    </style>
  </head>
   <body>
    <center>
      <h1> Welcome to Login Page </h1>
      <form action = "http://localhost:5000/login" method = "POST">
         <p>Enter Username: <input type = "text" placeholder="Username" name = "nm" /></p>
         <p>Enter Password: <input type = "password" placeholder="Password" name = "pass" /></p>
         <p><input type = "submit" value = "Login" /></p>
          {% if error %}
         <p style="color: red"><strong>Error:</strong> {{ error }}
          {% endif %}
        <a href="register">Click here to Register</a>
      </form>
    </center>
   </body>
</html>
