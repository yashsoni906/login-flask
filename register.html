<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        h1{background-color: #2C423B; color: white;}
        form{ border-style: groove; margin-right: 15%;margin-left:15%;}
    </style>
  </head>
  <body>
    <center>
      <h1>Welcome to Registration Page</h1>
      <form action = "http://localhost:5000/register" method = "POST">
         <p>Enter Name: <input type="text" placeholder="Name" name = "name"></p>
         <p>Enter Age: <input type="text" placeholder="Age" name = "age"></p>
         <p>Enter Username: <input type = "text" placeholder="Username" name = "nm" /></p>
         <p>Enter Password: <input type = "password" placeholder="Password" name = "pass" /></p>
         <p><input type = "submit" value = "Submit" /></p>
        </form>
    </center>
  </body>
</html>
